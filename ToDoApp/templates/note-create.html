{% extends 'base/base.html' %}
{% block nav %}
<li><a href="/">Notes</a></li>
<li class="right"><a href="{% url 'profile' %}">Profile</a></li>
{% endblock %}

<!--end navigation bar-->
{% block content %}

<div class="body">
    <!--headings-->
    <h1>Add Note</h1>
    <!--headings-->

    <!--note data form-->
    <div class="form">
        <form method="post" action="{% url 'add_note' %}">
            {{ form }}
            {% csrf_token %}
            <input type="submit" value="Publish"/>
        </form>
    </div>
    <!--end note data form-->
</div>
{% endblock %}
